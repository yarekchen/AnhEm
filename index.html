<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffe6e6;
    font-family: sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
}

h1 {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    color: #d6006e;
    font-size: 26px;
    margin: 0;
    text-align: center;
    width: 100%;
    pointer-events: none;
}

button {
    position: absolute;
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 15px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

#yes {
    background: #ff4d4d;
    color: white;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
}

#no {
    background: #888;
    color: white;
}
</style>
</head>

<body>
<div class="container" id="box">
    <h1>Em, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes" onclick="showLove()">YES</button>
    <button id="no" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO</button>
</div>

<script>
const box = document.getElementById('box');
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');

/* Romantic message with animations after clicking YES */
function showLove() {
    document.body.innerHTML = `
    <div class="love-screen">
        <div class="teddy">üß∏</div>
        <h1>You just made me the happiest man alive ‚ù§Ô∏è</h1>
        <p>
            Anh y√™u em very much too üåπ
        </p>
        <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíñ</span>
            <span>‚ù§Ô∏è</span>
            <span>üíó</span>
            <span>‚ù§Ô∏è</span>
        </div>
    </div>

    <style>
    .love-screen {
        height: 100vh;
        background: #ffe6e6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        overflow: hidden;
        font-family: sans-serif;
    }

    .love-screen h1 { 
        font-size: 32px; 
        color:#d6006e; 
        animation: none; /* tekst nie animuje siƒô */ 
    }

    .love-screen p { 
        font-size:20px; 
        color:#444; 
        max-width:500px; 
        animation: fadeIn 1s ease; 
    }

    .teddy {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1.2s infinite alternate ease-in-out; /* tylko pluszak skacze */
    }

    .hearts span {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }
    .hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .hearts span:nth-child(2) { left: 30%; animation-delay: 1s; }
    .hearts span:nth-child(3) { left: 50%; animation-delay: 2s; }
    .hearts span:nth-child(4) { left: 70%; animation-delay: 3s; }
    .hearts span:nth-child(5) { left: 90%; animation-delay: 4s; }

    @keyframes bounce { from { transform: translateY(0) scale(1); } to { transform: translateY(-25px) scale(1.05); } }
    @keyframes float { from { transform: translateY(100vh); opacity: 0; } 20% { opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    `;
}

/* Initial placement ‚Äî NO next to YES */
function placeNextToYes() {
    const yesRect = yesBtn.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    const gap = 15;
    const x = yesRect.right - boxRect.left + gap;
    const y = yesRect.top - boxRect.top;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Escape logic for NO button */
function moveBtn() {
    const margin = 10;
    const safeGap = 25;

    const boxRect = box.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    let placed = false;
    let tries = 0;

    while (!placed && tries < 200) {
        tries++;

        const x = margin + Math.random() * (boxRect.width - btnW - margin * 2);
        const y = margin + Math.random() * (boxRect.height - btnH - margin * 2);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        const noRect = noBtn.getBoundingClientRect();

        const overlap = !(
            noRect.right + safeGap < yesRect.left ||
            noRect.left - safeGap > yesRect.right ||
            noRect.bottom + safeGap < yesRect.top ||
            noRect.top - safeGap > yesRect.bottom
        );

        if (!overlap) placed = true;
    }
}

/* Start */
window.addEventListener("DOMContentLoaded", placeNextToYes);
window.addEventListener("resize", placeNextToYes);
</script>
</body>
</html>
